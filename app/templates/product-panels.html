<section>
	<ul class="nav nav-pills">
		<li ng-class="{active: panel.isSelected(1)}">
			<a href="" ng-click="panel.selectTab(1)">Description</a>
		</li>
		<li ng-class="{active: panel.isSelected(2)}">
			<a href="" ng-click="panel.selectTab(2)">Specification</a>
		</li>
		<li ng-class="{active: panel.isSelected(3)}">
			<a href="" ng-click="panel.selectTab(3)">Reviews</a>
		</li>
	</ul>
	<div class="panel" ng-show="panel.isSelected(1)">
		<h4>Description</h4>
		<p>{{product.description}}</p>
	</div>
	<div class="panel" ng-show="panel.isSelected(2)">
		<h4>Specification</h4>
		<blockquote>Not yet</blockquote>
	</div>
	<div class="panel" ng-show="panel.isSelected(3)">
		<h4>Reviews</h4>
		<blockquote product-review ng-repeat="review in product.reviews">
		</blockquote>

		<form name="reviewForm" ng-controller="ReviewController as reviewCtrl"
			ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)"
			novalidate>
			<blockquote ng-include="'app/templates/review.html'">
			</blockquote>
			<select ng-model="reviewCtrl.review.stars" required>
				<option value="1">1 star</option>
				<option value="2">2 stars</option>
				<option value="3">3 stars</option>
				<option value="4">4 stars</option>
				<option value="5">5 stars</option>
			</select>
			<textarea ng-model="reviewCtrl.review.body"></textarea>
			<label>by:</label>
			<input ng-model="reviewCtrl.review.author" type="email" required/>
			<div>reviewForm is {{reviewForm.$valid}}</div>
			<input type="submit" value="Submit" />
		</form>
	</div>
</section>
